<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/customstyle.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Shop</title>
  </head>
  <body class="bg-blue-200">
    <header
      id="top"
      class="w-full flex flex-col sm_relative bg-white pin-t pin-r pin-l"
    >
      <nav
        id="site-menu"
        class="flex flex-col sm_flex-row w-full justify-between bg-teal-500 items-center px-4 sm_px-6 bg-white shadow sm_shadow-none"
      >
        <div
          class="w-full sm_w-auto self-start sm_self-center flex flex-row sm_flex-none flex-no-wrap justify-between items-center"
        >
          <a href="/" class="no-underline py-1">
            <h1 class="font-semibold text-3xl tracking-tight text-white">
              Node.js Practice
            </h1>
          </a>
          <button
            id="menuBtn"
            class="hamburger block sm_hidden focus_outline-none"
            type="button"
            onclick="navToggle();"
          >
            <span class="hamburger__top-bun"></span>
            <span class="hamburger__middle-bun"></span>
            <span class="hamburger__bottom-bun"></span>
          </button>
        </div>
        <div
          id="menu"
          class="w-full sm_w-auto self-end sm_self-center sm_flex flex-col sm_flex-row items-center h-full py-1 pb-4 sm_py-0 sm_pb-0 hidden"
        >
          <a
            class="text-teal-200 hover_text-white text-lg no-underline sm_px-4 py-2 sm_pt-2"
            href="/"
            >Shop</a
          >
          <a
            class="text-teal-200 hover_text-white text-lg no-underline sm_px-4 py-2 sm_pt-2"
            href="/admin/add-product"
            >Add Product</a
          >
        </div>
      </nav>
    </header>
    <main class="flex-grow flex justify-center items-center">
      <div class="mx-auto px-4 sm_px-8 py-2 text-center">
        <div class="text-center max-w-lg mx-auto mt-6">
          <h3 class="text-black text-lg font-semibold mb-8 text-3xl font-sans">
            My Products
          </h3>
        </div>

        <div class="grid grid-cols-6 gap-4 items-start mt-8 mx-auto px-8">
          <div
            class="col-span-6 sm_col-span-6 md_col-span-3 lg_col-span-2 xl_col-span-2"
          >
            <div class="bg-white shadow-lg rounded-lg px-4 py-6 mx-4 my-4">
              <div class="px-4 py-2">
                <h1 class="text-gray-900 font-bold text-3xl uppercase">
                  NIKE AIR
                </h1>
                <p class="text-gray-600 text-sm mt-1">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi
                  quos quidem sequi illum facere recusandae voluptatibus
                </p>
              </div>
              <img
                class="h-56 w-full object-cover mt-2"
                src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                alt="NIKE AIR"
              />
              <div
                class="flex items-center justify-between px-4 py-2 bg-gray-900"
              >
                <h1 class="text-gray-200 font-bold text-xl">$129</h1>
                <button
                  class="px-3 py-1 bg-gray-200 text-sm text-gray-900 font-semibold rounded"
                >
                  Add to cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      function navToggle() {
        var btn = document.getElementById('menuBtn');
        var nav = document.getElementById('menu');
        btn.classList.toggle('open');
        nav.classList.toggle('flex');
        nav.classList.toggle('hidden');
      }
    </script>
  </body>
</html>
